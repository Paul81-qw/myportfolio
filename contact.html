                <form action="">

                  <div class="form-group">
                    <textarea
                      name="message"
                      id=""
                      placeholder="Your Message"
                    ></textarea>
                  </div>
                  <button type="submit">Send Message</button>
                </form>
              </div>
              <div class="contact-info">
